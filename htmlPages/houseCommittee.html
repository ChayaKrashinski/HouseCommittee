<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- <link rel="stylesheet" href="../style/style.css"> -->
  <link rel="stylesheet"
    href="../libraries/ספריית אייקונים - font awesome/fontawesome-free-5.12.0-web/fontawesome-free-5.12.0-web/css/all.css">
  <link href="../libraries/assets/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="../libraries/bootstrap/bootstrap-5.3.0-examples/bootstrap-5.3.0-examples/cheatsheet/cheatsheet.rtl.css">
  <link rel="stylesheet" href="../style/general.css">
  <link rel="stylesheet" href="../style/houseCommittee.css">
</head>

<body>

  <!-- ניווט עליון -->
  <header data-bs-theme="dark">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" id="navOfPage">
      <div class="container-fluid" id="navBox">

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0" id="ulNav">
            <li class="nav-item">
              <a class="nav-link active" href="./homePage.html"><img src="../assets/logo/whiteSmallLogo.svg"
                  width="20px"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./ourBuilding.html">> הבניין שלך </a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">> וועד בית</a>
            </li>
          </ul>
        </div>

        <div class="nav-scroller bg-body shadow-sm">
          <nav class="nav" aria-label="Secondary navigation">
            <a class="nav-link" href="#tasksBox" id=""><i class="fas fa-tasks" id="navIcons"></i>רשימת המשימות</a>
            <button id="myReminder" class="nav-link"><i class="fas fa-calendar-day" id="navIcons"></i>תזכורת
              עצמית</button>
            <a class="nav-link" href="#paymentsAndDebts"><i class="fas fa-coins" id="navIcons"></i>חובות הדיירים</a>
            <button class="nav-link" id="changeComittee"><i class="fas fa-handshake" id="navIcons"></i>החלפת
              וועד-בית</button>
          </nav>
        </div>

        <div>
          <a class="navbar-brand" href="#" id="personalArea">איזור אישי</a>
          <i class="fas fa-home" id="homeIcon"></i>
        </div>
      </div>
    </nav>
  </header>

  <!-- תכולת עמוד -->
  <div class="mainContainer">

    <!-- כותרת -->
    <div>
      <i class="fas fa-id-card-alt" id="bigIcon"></i>
    </div>
    <h1 class="titlePage">וועד בית</h1>
    <h2 id="commName"> משפחת</h2>

    <!-- תזכורת עצמית -->
    <div id="reminderBox" style="display: none;">
    </div>

    <!-- רשימת המשימות -->
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <div class="titleBox">
            <h3 class="mb-0">רשימת המשימות</h3><i class="fas fa-tasks" id="smallIcon"></i>
          </div>
          <p class="card-text mb-auto" id="addMar">הוסף כאן את המשימות שלך כוועד הבית.</p>
          <div id="tasksBox"><br>
            <div id="tasksContiner">
              <button type="button" id="addTask" class="btn btn-info">הוספת מטלה</button>
            </div>
            <div id="tasksList"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- חובות הדיירים -->
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <div class="titleBox">
            <h3 class="mb-0">חובות הדיירים</h3><i class="fas fa-coins" id="navIcons"></i>
          </div>
          <p class="card-text mb-auto"></p>
          <div id="tasksBox">
            <div id="tasksContiner">
              <!-- רשימת דיירים לפי חובות -->
              <div id="paymentsAndDebts">
                <div id="debtsBox">
                  <label for="sumOfDebt" id="addMar">לרשימת הדיירים בעלי חוב החל מסכום מסויים, רשמו כאן את
                    הסכום</label>
                  <input type="number" id="sumOfDebt">
                  <div id="listTanents"
                    style="padding: 3px; display: flex; flex-flow: row wrap; align-items: center; justify-content: space-around;">
                    <h1 id="whichSum"></h1><br>
                    <h2 id="noResults" style="display: none; color: brown;" class="display-6">לא נמצאו דיירים בעלי חוב
                      זה</h2>

                    <table id="debtsList" class="table table-striped table-sm" style="display: none;">
                      <thead>
                        <tr>
                          <td>שם</td>
                          <td>טלפון</td>
                          <td>חוב</td>
                        </tr>
                      </thead>
                      <tbody id="colTable">
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div id="tasksList"></div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="../script/jquery-3.6.4.min.js"></script>
    <script src="../libraries/assets/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="../libraries/bootstrap/bootstrap-5.3.0-examples/bootstrap-5.3.0-examples/cheatsheet/cheatsheet.js"></script>
    <script src="../script/houseCommittee.js"></script>
    <script src="../script/script.js"></script>

</body>

</html>
