<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"
    href="../libraries/bootstrap/bootstrap-5.3.0-examples/bootstrap-5.3.0-examples/cheatsheet/cheatsheet.rtl.css">
  <link rel="stylesheet"
    href="../libraries/ספריית אייקונים - font awesome/fontawesome-free-5.12.0-web/fontawesome-free-5.12.0-web/css/all.css">
  <link href="../libraries/assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../libraries/assets/dist/css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="../style/general.css">
  <link rel="stylesheet" href="../style/tenantList.css">

</head>

<body>

  <!-- ניווט עליון -->
  <header data-bs-theme="dark">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid" id="navBox">

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0" id="ulNav">
            <li class="nav-item">
              <a class="nav-link active" href="./homePage.html"><img src="../assets/logo/whiteSmallLogo.svg"
                  width="20px"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./ourBuilding.html">> הבניין שלך</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">> רשימת דיירים</a>
            </li>
          </ul>
        </div>
        <div class="nav-scroller bg-body shadow-sm">
          <nav class="nav" aria-label="Secondary navigation">
            <nav class="nav" aria-label="Secondary navigation">
              <button class="nav-link" href="./tenantPersonal.html" id="printTheList"><i class="fas fa-print"
                  id="navIcons"></i>להדפסת הרשימה </button>

              <button class="nav-link" type="button" data-bs-toggle="modal"
                data-bs-target="#exampleModalCenteredScrollable"><i class="fas fa-user-edit" id="navIcons"></i>חיפוש
                דייר
              </button>
              <button class="nav-link" type="button" data-bs-toggle="modal"
                data-bs-target="#exampleModalCenteredScrollable"><i class="fas fa-user-edit" id="navIcons"></i>הוספת
                דייר חדש

              </button>
            </nav>
          </nav>
        </div>

        <div>
          <a class="navbar-brand" href="#" id="personalArea">איזור אישי</a>
          <i class="fas fa-home" id="homeIcon"></i>
        </div>
      </div>
    </nav>
  </header>

  <!-- תכולת עמוד -->
  <div class="mainContainer">
    <div>
      <i class="fas fa-list-alt" id="bigIcon"></i>
    </div>
    <h1 class="titlePage" id="titleOfPage">רשימת דיירים</h1>

    <div id="mainContain">
      <div id="listTanents">
        <h1 id="myAddress">דיירי בניין: </h1>
        <table class="table table-striped table-sm" id="tenantsList">
          <thead>
            <tr>
              <th>משפחה</th>
              <th>שם</th>
              <th>טלפון</th>
              <th>קומה</th>
            </tr>
          </thead>
          <tbody id="colTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- הודעה למשתמש -->
  <div class="modal fade" id="exampleModalCenteredScrollable" tabindex="-1"
    aria-labelledby="exampleModalCenteredScrollableTitle" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content" id="boxMessege">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalCenteredScrollableTitle">מצטערים, אפשרות זו אינה זמינה כרגע
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="middleMessege">
          <p>אנו בלידינג בילדינג עובדים כל העת לפיתוח יכולות מתקדמות בממשק ניהול בניין המוביל שלנו.</p>
          <a id="otherColor" href="./about.html">עקבו אחר העדכונים!</a>
        </div>
        <div class="modal-footer" id="bottomMessege">
          <h5>שלכם תמיד, לידינג בילדינג - צוות פיתוח</h5>
        </div>
      </div>
    </div>
  </div>

  <script src="../script/jquery-3.6.4.min.js"></script>
  <script src="../script/script.js"></script>
  <script src="../libraries/assets/dist/js/bootstrap.bundle.min.js"></script>
  <script
    src="../libraries/bootstrap/bootstrap-5.3.0-examples/bootstrap-5.3.0-examples/cheatsheet/cheatsheet.js"></script>
  <script src="../script/tenantList.js"></script>
</body>

</html>
